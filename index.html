<html>
  <head></head>
  <body>
  <h1>Test</h1>
    <script>
      window.addEventListener(
        "message",
        (e) => {
          console.log("window received message:  " + e.data, e);
          window.ReactNativeWebView.postMessage(e.data);
        },
        false
      );

      document.addEventListener(
        "message",
        (e) => {
          console.log("document received message:  " + e.data, e);
          window.ReactNativeWebView.postMessage(e.data);
        },
        false
      );
    </script>
  </body>
  </html>
